{% extends "layout.html" %}
{% load bootstrap3 %}

{% block body_content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
        <form method="post" action="{% url 'accounts:sign_in' %}">
            {%  csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-default">
        </form>
    </div>
  </div>
{% endblock %}
